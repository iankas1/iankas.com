<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iankas GmbH</title>
    <style>
      body {
        font-family: 'Georgia', serif;
        background-color: #ffffff;
        color: #222;
        margin: 0;
        padding: 3rem 1rem;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: normal;
        margin-bottom: 1rem;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        margin: 0.3rem 0;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>iankas GmbH</h1>
      <p>Quellenstrasse 15</p>
      <p>5242 Birr</p>

      <footer>
        <p>© <span id="year"></span> iankas GmbH – Alle Rechte vorbehalten.</p>
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
